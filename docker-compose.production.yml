version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ai_sales_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ai_sales_automation
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - ai_sales_network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: ai_sales_redis
    restart: always
    command: redis-server --appendonly yes --requirepass redispassword123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_sales_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_sales_api
    restart: always
    environment:
      - ENVIRONMENT=production
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/ai_sales_automation?authSource=admin
      - REDIS_URL=redis://:redispassword123@redis:6379/0
      - SECRET_KEY=your-super-secret-production-key-change-this
      - DEBUG=false
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      - mongodb
      - redis
    networks:
      - ai_sales_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ai_sales_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - ai_sales_network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ai_sales_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai_sales_network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ai_sales_grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - ai_sales_network

  # Task Queue - Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_sales_celery_worker
    restart: always
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      - ENVIRONMENT=production
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/ai_sales_automation?authSource=admin
      - REDIS_URL=redis://:redispassword123@redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      - mongodb
      - redis
    networks:
      - ai_sales_network

  # Task Scheduler - Celery Beat
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_sales_celery_beat
    restart: always
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/ai_sales_automation?authSource=admin
      - REDIS_URL=redis://:redispassword123@redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - ai_sales_network

networks:
  ai_sales_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local